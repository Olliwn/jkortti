<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joulukortti Peli</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .slider-container {
            margin: 10px 0;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="slider-container">
            <label for="snowball-size">Snowball Size:</label>
            <input type="range" id="snowball-size" min="1" max="10" value="5">
        </div>
        <div class="slider-container">
            <label for="cannon-power">Cannon Power:</label>
            <input type="range" id="cannon-power" min="0" max="100" value="50">
        </div>
    </div>
    <div id="debug"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>

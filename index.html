<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joulukortti Peli</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #card-select {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            padding: 5px;
            display: grid;
            grid-template-rows: repeat(2, auto);
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
            z-index: 1000;
        }
        .card-button {
            padding: 4px 8px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.85em;
            white-space: nowrap;
            margin: 0;
        }
        .card-button:hover {
            background: rgba(69, 160, 73, 0.9);
        }
        .slider-container {
            margin: 10px 0;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            #card-select {
                grid-template-rows: repeat(3, auto);
                grid-template-columns: repeat(4, 1fr);
            }
            .card-button {
                font-size: 0.75em;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="card-select">
        <button class="card-button" data-card="antti.png">Antti</button>
        <button class="card-button" data-card="ellipete.png">Elli & Pete</button>
        <button class="card-button" data-card="ellijapojat.png">Elli ja Pojat</button>
        <button class="card-button" data-card="emma.png">Emma</button>
        <button class="card-button" data-card="heli.png">Heli</button>
        <button class="card-button" data-card="ilkka.png">Ilkka</button>
        <button class="card-button" data-card="ilkka2.png">Ilkka 2</button>
        <button class="card-button" data-card="kortti.jpeg">Santa</button>
        <button class="card-button" data-card="laurikaro.png">Lauri & Karo</button>
        <button class="card-button" data-card="mikko.png">Mikko</button>
        <button class="card-button" data-card="tytot.png">Tyt√∂t</button>
        <button class="card-button" data-card="ville.png">Ville</button>
    </div>
    <div id="controls">
        <div class="slider-container">
            <label for="snowball-size">Snowball Size:</label>
            <input type="range" id="snowball-size" min="1" max="5" value="5">
        </div>
        <div class="slider-container">
            <label for="cannon-power">Cannon Power:</label>
            <input type="range" id="cannon-power" min="0" max="100" value="35">
        </div>
    </div>
    <div id="debug"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
